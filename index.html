<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- FONT -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header -->
    <header>
    <img src="./img/Boosio-logo.png" alt="Boosio-logo">
    </header>
    <!-- /header -->

    <!-- black bar -->
    <div class="black-bar">


    </div>
    <!-- black bar -->

    <!-- calculator buttons -->
    <div class="flex">
        <div class="number-flex number-column">
            <button class="number-item">1</button>
            <button class="number-item">2</button>
            <button class="number-item">3</button>
            <button class="number-item">4</button>
            <button class="number-item">5</button>
            <button class="number-item">6</button>
            <button class="number-item">7</button>
            <button class="number-item">8</button>
            <button class="number-item">9</button>
            <button class="number-item zero">0</button>
            <button class="number-item equal">=</button>
        </div>
        <div class="sign-flex sign-column">
            <button class="sign-item">C</button>
            <button class="sign-item">+</button>
            <button class="sign-item">-</button>
            <button class="sign-item">x</button>
            <button class="sign-item">&divide;</button>
        </div>
    </div>
    <!-- /calculator buttons -->


</body>
</html>
